<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <script type="text/javascript" src="angular.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <title>Name calculator</title>
</head>

<body ng-app="nameCalculator">
  <h1>Name calculator</h1>
  <div class="" ng-controller="DIcontroller">

    {{simple}}:<input type="text" ng-model="name" ng-keyup="displaNumeric();" , ng-blur="upper();"><br>
    cost :{{cost | currency : "@": 3}}<br>
    original:{{msg}}<br>
    second:{{ msg | reps : 'hello': 'hi' }}<br>
    second:{{ msg | reps : 'hello': 'hi' | uppercase}}
    <!-- Total Numeric value of person's name is:   {{totalValue}} -->

  </div>
</body>

</html>
